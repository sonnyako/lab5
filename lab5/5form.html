<!DOCTYPE html>
<html>
<head>
	<title>Форма 5</title>
	<link rel="stylesheet" type="text/css" href="5form.css">
</head>
<body>
<form action="" class="ui-form">
  <h3>Вхід</h3>
   <div class="form-row">
    <input type="text" id="email" required autocomplete="off"><label for="email">E-mail</label>
  </div>
  <div class="form-row">
    <input type="password" id="password" required autocomplete="off" pattern="(?=.*\d)(?=.*[a-z0-9])(?=.*[A-Z]).{8,}"><label for="password">Пароль</label>
  </div>
  <p><input type="submit" value="Вхід"></p>
</form>
</body>
</html>
