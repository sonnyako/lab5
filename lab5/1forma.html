<!DOCTYPE html>
<html>

<head>
  <title>Форма 1</title>
  <link rel="stylesheet" type="text/css" href="1form.css">
</head>

<body>

  <form action="" class="air">
    <div class="form-inner">
      <div class="stripes-block"></div>
      <div class="form-row">
        <label for="name">Ім'я</label>
        <input type="text" id="name" required pattern="^[a-zA-Z]+$">
      </div>
      <div class="form-row">
        <label for="address">Адреса</label>
        <textarea rows="3" id="address" required></textarea>
      </div>
      <div class="form-row-icon">
        <i class="fa fa-tty"></i>
        <input type="text" id="phone" required placeholder="Номер телефону" required>
      </div>
      <div class="form-row-icon">
        <i class="fa fa-envelope-o"></i>
        <input type="email" id="email" required placeholder="email" required>
      </div>
      <div class="form-row-icon">
        <i class="fa fa-paper-plane-o"></i>
        <input type="submit" value="Відправити">
      </div>
    </div>
  </form>




</body>

</html>
