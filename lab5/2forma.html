<!DOCTYPE html>
<html>
<head>
	<title>Форма 2</title>
	<link rel="stylesheet" type="text/css" href="2form.css">
</head>
<body>
<form action="" class="postcard">
  <div class="form-row">
    <label for="name">Ваше ім`я</label><input type="text" id="name" required pattern="^[А-Яа-яЁё\s]+$">
  </div>
  <div class="form-row">
    <label for="email">Ваш E-mail</label><input type="email" id="email" required>
  </div>
  <div class="form-row">
    <label for="message">Ваше повідомлення</label><textarea rows="5" id="message" required></textarea>
  </div>
  <div class="form-row">
    <input type="submit" value="Надіслати">
  </div>
</form>
</body>
</html>
