<!DOCTYPE html>
<html>
<head>
	<title>Форма 3</title>
	<link rel="stylesheet" type="text/css" href="3form.css">
</head>
<body>
<form class="transparent">
   <div class="form-inner">
    <h3>Реєстрація</h3>
     <label for="username">Ім'я</label>
     <input type="text" id="username">
     <label for="password">Пароль</label>
     <input id="password" type="password" pattern="[0-9]{8}">
     <input type="checkbox" id="custom-checkbox">
     <label for="custom-checkbox">Запам'ятати мене</label>
     <input type="submit" value="Надіслати">
  </div>
</form>
</body>
</html>
